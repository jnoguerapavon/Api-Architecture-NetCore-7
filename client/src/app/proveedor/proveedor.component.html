<div class="row mt-3">
    <div class="col-lg-6">
        <h3>Listado de Proveedores</h3>
    </div>
    <div class="col-lg-6">
        <button class="btn btn-primary float-end" routerLink="/proveedor/agregar">Nuevo Proveedor</button>
    </div>
</div>


<button type="button" class="btn btn-primary" (click)="openModal(template)">Open modal</button>



<table *ngIf="listProveedores.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Description</td>
            <td>Telefono</td>
            <td>Correo</td>
            <td>Rubro</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Proveedor of listProveedores">
            <td>
                <a [routerLink]="['/proveedor/ver', Proveedor.id]">{{ Proveedor.id }}</a>
            </td>
            <td>{{ Proveedor.name}}</td>
            <td>{{ Proveedor.description}}</td>
            <td>{{ Proveedor.telefono}}</td>
            <td>{{ Proveedor.correo}}</td>
            <td>{{ Proveedor.rubro}}</td>
            <td style="width: 10%;">
                <button [routerLink]="['/proveedor/editar', Proveedor.id]" class="btn btn-primary btn-sm float-end">Editar</button>
              
            </td>
            <td style="width: 10%;">
                <button (click)="eliminarProveedor(Proveedor.id)" class="btn btn-danger btn-sm float-end">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="listProveedores.length == 0" class="row mt-5">
    <h5>No hay provedores para mostrar</h5>
</div>



<ng-template #template>
    <div class="modal-header">
       <h4 class="modal-title pull-left">Modal</h4>
       <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">Ã—</span>
       </button>
    </div>
    <div class="modal-body">
       <app-agregar-editar>        
       </app-agregar-editar>
    </div>
    <div class="modal-footer">
       <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cerrar</button>
    </div>
 </ng-template>
